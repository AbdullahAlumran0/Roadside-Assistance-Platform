<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AssistMe Login</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    </head>
    <body>
        <a href="index.html" class="back-link"><img src="Images/LogOutButton.png" width="55p" height="55p" ></a>
        <div class=container>
            
            <div class="requestCard" id="requestCard1">
                <div class="Request-mini">
                    <span>Request 1: <span class="status" style="color:green">Done</span></span>
                    <button class="toggle-btn" onclick="toggleDetails('requestCard1')">▼</button>
                </div>
                <div class="Request-details" style="display: none; height: fit-content;" >
                    <span>Request 1: <span class="status" style="color:green">Done</span></span>
                    <button class="toggle-btn" onclick="toggleDetails('requestCard1')">▲</button>
                    <p>Battery subscription</p>
                    <p>10:06PM 10/3/2024</p>
                    <p>Phone Number: *** *** ****</p>
                    <p>⭐⭐⭐⭐</p>
                </div>
            </div>
            <div class="requestCard" id="requestCard2">
                <div class="Request-mini">
                    <span>Request 2: <span class="status" style="color:white">In Progress</span></span>
                    <button class="toggle-btn" onclick="toggleDetails('requestCard2')">▼</button>
                </div>
                <div class="Request-details" style="display: none;">
                    <span>Request 2: <span class="status" style="color:white">In Progress</span></span>
                    <button class="toggle-btn" onclick="toggleDetails('requestCard2')">▲</button>
                    <p>Flat tires</p>
                    <p>Distance: 5 Km</p>
                    <p>Location: 21qgkp387j/d <span><a href="https://maps.app.goo.gl/qD2np8nSGY5tLCMx5"><img src="Images\locationLogo.png" width="20p" height="20p"></a></span></p>
                    <p>10:06PM 10/3/2024</p>
                    <p>Rating: 3.9</p>
                    <div id="Request-buttons"><button class="cancel-btn-SP" onclick="cancelRequest('requestCard2')" style="margin-right: 10px;">Cancel</button> <button class="confirm-btn-SP" onclick="finishRequest('requestCard2')">Complete</button></div>
                </div>
            </div>

            <div class="SPhotbar">
                <a href="ServiceProviderSearch.HTML"><img src="Images/SearchButton.png" width="85p" height="55p" ></a>
                <img src="Images/HomeButton.png" width="85p" height="55p" >
                <a href="ServiceProviderInfo.HTML"><img src="Images/UserButton.png" width="85p" height="55p" ></a>
            </div>
        </div>

        <script>
            function toggleDetails(cardId) {
                var card = document.getElementById(cardId);
                var details = card.querySelector('.Request-details');
                var toggleBtn = card.querySelector('.toggle-btn');
                var mini = card.querySelector(".Request-mini")
                if (details.style.display === 'none') {
                    mini.style.display = "none"
                    details.style.display = 'block';
                } else {
                    details.style.display = 'none';
                    mini.style.display = "block";
                }
            }
            function cancelRequest(cardId) {
                var card = document.getElementById(cardId);
                var status = card.querySelectorAll('.status')
                status.forEach(element => {
                    element.style.color = "red";
                    element.textContent = "Cancelled";
                });
                var btns = card.querySelector("#Request-buttons")
                btns.style.display = "none";
            }
            function finishRequest(cardId) {
                var card = document.getElementById(cardId);
                var status = card.querySelectorAll('.status')
                status.forEach(element => {
                    element.style.color = "green";
                    element.textContent = "Done";
                });
                var btns = card.querySelector("#Request-buttons")
                btns.style.display = "none";
            }

        </script>
    </body>
</html>
