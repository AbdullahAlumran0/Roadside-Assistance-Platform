<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AssistMe Login</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    </head>
<body>
    <div class="container">

        <!--Back button-->
        <a href="log-in.HTML" class="back-link"><img src="Images/BackButton.png" width="55p" height="55p" ></a>

        <!-- Title and subtitle -->
        <h1><strong>AssistMe</strong>, Your Safety, Our Priority</h1>

        <!-- Login card -->
        <div class="login-card">
            <h2>Verify Your Number</h2>
            <p>Enter the 6-digits code sent to 05********</p>
            <div class="input-group">
                <input type="text" placeholder="******" maxlength="6">
            </div>
            <button class="continue-btn" onclick="window.location.href='HomePage.html'">Continue</button>
            <br>
            <br>
            <a href="log-in.HTML">Resend PIN code</a>
        </div>

        <!-- Footer with register link -->
        <div class="footer">
            <p>Want to be an assistance provider? <a href="registeration.HTML">Register Now</a></p>
        </div>
    </div>
</body>
</html>
